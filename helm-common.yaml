nameOverride: courselist

namespace: ua-vpit--enterprise-systems--lms

image:
  repository: registry.docker.iu.edu/lms/lti_courselist
  tag: unstable
  pullPolicy: Always

replicaCount: 2

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "1"
    memory: "1Gi"

env:
  JAVA_TOOL_OPTIONS: "-Dlogging.level.edu.iu.uits.lms=DEBUG"

imagePullSecrets:
  - name: registry-prod

javaOpts: "-XX:MaxRAMPercentage=90 -XshowSettings:vm"

activeProfiles: "none"

vault:
  enabled: true

service:
  type: ClusterIP
  port: 8080
namespace: default
bootstrapSecret: "properties-2020-09-04"

image:
  repository: localhost:5000/lti_courselist
  pullPolicy: Never
  tag: unstable

replicaCount: 1

env:
  - name: APP_ENV
    value: dev
  - name: JAVA_TOOL_OPTIONS
    value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Dlogging.level.edu.iu.uits.lms=DEBUG"

service:
  type: NodePort

activeProfiles: "none"
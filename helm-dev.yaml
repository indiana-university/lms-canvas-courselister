namespace: default
bootstrapSecret: "properties-2021-03-18"

image:
  repository: localhost:5000/lti_courselist
  pullPolicy: Never
  tag: unstable

replicaCount: 1

env:
  APP_ENV: dev
  JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Dlogging.level.edu.iu.uits.lms=DEBUG"

service:
  type: NodePort
  extraPorts:
    - port: 5005
      targetPort: 5005
      protocol: TCP
      name: remote-debug

activeProfiles: "none"

developmentMode: true